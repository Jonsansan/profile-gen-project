<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Generator</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Profile Generator</h1>
    <form id="profileForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="name" /><br /><br />

      <label for="ageInput">Age:</label>
      <input type="number" id="ageInput" name="age" /><br /><br />

      <label for="colorInput">Favorite Color:</label>
      <select id="colorInput" name="color">
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
        <option>Purple</option></select
      ><br /><br />

      <label>Favorite Pet:</label><br />
      <input type="radio" name="pet" value="Dog" id="dog" />
      <label for="dog">Dog</label><br />
      <input type="radio" name="pet" value="Cat" id="cat" />
      <label for="cat">Cat</label><br />
      <input type="radio" name="pet" value="Fish" id="fish" />
      <label for="fish">Fish</label><br /><br />

      <label>Hobbies:</label><br />
      <input type="checkbox" class="hobby" value="Reading" id="reading" />
      <label for="reading">Reading</label><br />
      <input type="checkbox" class="hobby" value="Gaming" id="gaming" />
      <label for="gaming">Gaming</label><br />
      <input type="checkbox" class="hobby" value="Sports" id="sports" />
      <label for="sports">Sports</label><br /><br />

      <button type="button" id="submitBtn">Create Profile</button>
    </form>

    <h2>Your Profile:</h2>
    <p id="output"></p>

    <script src="/js folder/script.js"></script>
  </body>
</html>
